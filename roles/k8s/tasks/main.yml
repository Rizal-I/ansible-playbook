- name: install k8s
  command: kops create cluster --zones=ap-southeast-1a --node-count=3 --master-count=1 --node-size=t2.micro --master-size=t2.small --name={{ cluster_name }} --state={{ state_store }}
- name: update cluster
  command: kops update cluster --name {{ cluster_name }} --state {{ state_store }} --yes